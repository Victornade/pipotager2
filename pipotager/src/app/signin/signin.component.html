<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-xs-offset-0">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

              <div class="form-group">
                <input type="text" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controlslogin.errors }" />
                <div *ngIf="submitted && loginForm.controlslogin.errors" class="invalid-feedback">
                  <div *ngIf="loginForm.controlslogin.errors.required">Le nom d'utilisateur est requis</div>
                </div>

              </div>
              <div class="form-group">
                <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controlspassword.errors }" />
                <div *ngIf="submitted && loginForm.controlspassword.errors" class="invalid-feedback">
                  <div *ngIf="loginForm.controlslogin.password.required">Le nom d'utilisateur est requis</div>
                </div>
                <input class="form-control" name="password" ngModel required #first="ngModel" placeholder="Password" name="password" type="password" value="">
              </div>
              <!--div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me">Remember Me
                </label>
              </div-->
            <div class="form-group">
              <button class="btn btn-lg btn-success btn-block">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
