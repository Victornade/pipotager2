<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-xs-offset-0">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title text-center" >Connexion</h3>
        </div>
        <div class="panel-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

              <div class="form-group">
                <input type="text" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.login.error}" />
                <div *ngIf="submitted && loginForm.controls.login.errors" class="invalid-feedback">
                  <div *ngIf="submitted && loginForm.controls.login.errors.required">Le nom d'utilisateur est requis</div>
                </div>

              </div>

            <div class="form-group">
              <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.error }" />
              <div *ngIf=" submitted && loginForm.controls.password.error" class="invalid-feedback">
                <div *ngIf="submitted && loginForm.controls.password.minlength">Le mot de passe est requis et doit dépasser 6 caractères </div>
              </div>

            </div>
              <div class="form-group">
                <label>
                  <input type="checkbox" formControlName="remember" [ngClass]="{ 'is-invalid': submitted }" />Maintenir ma connexion ouverte
                </label>
              </div>
            <div class="form-group">
              <button class="btn btn-lg btn-success btn-block"  [disabled]="!loginForm.valid">Login</button>
            </div>


          </form>

          <div class="row"  [hidden]="!errorReturned">
            <div class="col-lg-12">
              <div class="alert alert-danger alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <i class="fa fa-info-circle"></i>
                <strong> {{errorMessage}}	</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
